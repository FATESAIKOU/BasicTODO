plugins {
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.10.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register("getGraalVMConfigWithTest", Test) {
    group = "verification"
    description = "Runs tests with native-image-agent to generate configuration files"

    useJUnitPlatform()
    jvmArgs '-agentlib:native-image-agent=config-output-dir=./config'

    doFirst {
        file("./config").deleteDir()
    }
}
